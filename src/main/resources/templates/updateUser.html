<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default_layout}">

<body>
	<th:block layout:fragment="content">
		<div class="container" style="text-align:center">
			<h1 class="display-3">회원수정</h1>
		</div>
		<br><br>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 col-sm-8">
					<div th:if="${loginErrorMsg}" class="alert alert-danger"
							th:text="${loginErrorMsg}"></div>
					<form th:action="@{/updateUser}" method="post">
						<div class="form-group">
							<label for="id">아이디:</label>
							<input type="text" class="form-control" name="userId" id="userId" th:value="${update.userId}">
						</div>
						<div class="form-group mt-2">
							<label for="password">비밀번호:</label>
							 <input type="password" class="form-control" name="password" id="password"	placeholder="password">
						</div>
						<div class="form-group mt-2">
							<label for="password">이름:</label>
							 <input type="text" class="form-control" name="username" id="username"	th:value="${update.username}" readonly>
						</div>
						<div class="form-group mt-2">
							<label for="password">전화번호:</label>
							 <input type="text" class="form-control" name="phone" id="phone" th:value="${update.phone}">
						</div>
						<div class="form-group mt-2">
							<label for="password">주소:</label>
							 <input type="text" class="form-control" name="address" id="address" th:value="${update.address}">
						</div>
						<br>
						<button>회원수정</button>
					</form>
				</div>
			</div>
		</div>
	</th:block>
</body>
