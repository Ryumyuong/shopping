<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default_layout}">

<body>
	<th:block layout:fragment="content">
		<link rel="stylesheet" type="text/css" href="/css/updateUser.css">
		<div class="main computer">
			<div class="center">
				<h1>회원수정</h1>
			</div>
			<br> <br>
			<div class="center">
				<div class="block">
					<div th:if="${loginErrorMsg}" class="danger"
						th:text="${loginErrorMsg}"></div>
					<form th:action="@{/updateUser(updateUser=${update.userId})}"
						method="post">
						<div class="form-group">
							<label for="id">아이디:</label> <input type="text"
								class="form-control" name="userId" id="userId"
								th:value="${update.userId}">
						</div>
						<div class="form-group">
							<label for="password">비밀번호:</label> <input type="password"
								class="form-control" name="password" id="password"
								placeholder="password">
						</div>
						<div class="form-group">
							<label for="password">이름:</label> <input type="text"
								class="form-control" name="username" id="username"
								th:value="${update.username}" readonly>
						</div>
						<div class="form-group">
							<label for="password">전화번호:</label> <input type="text"
								class="form-control" name="phone" id="phone"
								th:value="${update.phone}">
						</div>
						<div class="form-group">
							<label for="password">주소:</label> <input type="text"
								class="form-control" name="address" id="address"
								th:value="${update.address}">
						</div>
						<br>
						<div class="btn">
							<button>수정완료</button>
						</div>
					</form>
				</div>
			</div>
		</div>
