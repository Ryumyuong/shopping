<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default_layout}">
<head>
<title>장바구니</title>
</head>
<body>
<th:block layout:fragment="content">
	<div class="jumbotron">
		<div class="container" style="text-align:center">
			<h1 class="display-3">루나 사용 목록</h1>
		</div>
	</div>
	<br><br>
	<div class="container">
		<div  style="text-align:right" th:if="${user.userId} == 'admin'">
			<form th:action="@{/cart/runaListSearch}" method="get">
				<span>아이디 검색 : </span><input type="text" name="userId" placeholder="아이디를 입력하세요">
				<button type="submit">검색</button>
			</form>
		</div>
		<div style="padding-top: 50px;">
			<table style="text-align:center">
				<tr>
					<th style="width:150px;">주문날짜</th>
					<th style="width:100px;">이름</th>
					<th style="width:150px;">전화번호</th>
					<th style="width:500px;">주소</th>
					<th style="width:350px;">주문목록</th>
					<th style="width:200px;">금액</th>
				</tr>
				<tr th:each="runa : ${orderList}">
					<td>
						<p th:text="${runa['order_time']}" style="padding-top:20px;"></p>
					</td>
					<td>
						<span th:text="${runa['username']}"></span>
					</td>
					<td>
						<span th:text="${runa['phone']}"></span>
					</td>
					<td>
						<span th:text="${runa['address']}"></span>
					</td>
					<td>
						<span th:text="${runa['order_menu']}"></span>
					</td>
					<td>
						<span>-</span><span th:text="${runa['order_price']}"></span><span> 루나</span>
					</td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td>총액</td>
					<td>
						<span th:text="${total}"></span>
						<span> 루나</span>
					</td>
				</tr>
			</table>
			<br>
		</div>
	</div>
</th:block>
</body>

</html>
