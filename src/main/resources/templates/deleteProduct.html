<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default_layout}">
<head>
<title>물품 삭제</title>
</head>

<body>
	<th:block layout:fragment="content">
		<div class="container" style="text-align:center">
			<div style="margin-left:30px;margin-top:30px;margin-bottom:20px;font-weight:bold;font-size:50px;">전체 상품</div>
			<br>
			<div>
				<div th:each="row : ${rs}"
					style="display: inline-block; margin: 30px; text-align:center;">
					<p>
						<img th:src="'data:image/png;base64,' + ${row.s_fileName}" alt="Product Image" />
					</p>
					<h5 th:text="${row['s_name']}" style="text-align:center;"></h5>
					<br>
					<p th:text="${row['s_description']}"></p>
					<br>
					<span th:text="${row['s_price']}"></span>루나
					<br><br>
					<form name="deleteForm" th:action="@{/delete(name=${row['s_name']})}" method="post"  style="margin-top:5px;">
						<button style="padding:10px; padding-left:30px;padding-right:30px">물품 삭제 &raquo;</button>
					</form>
					<br>
				</div>
			</div>
		</div>
	</th:block>
</body>
</html>
