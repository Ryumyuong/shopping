<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default_layout}">
<head>
<title>장바구니</title>
</head>
<body>
<th:block layout:fragment="content">
	<div class="jumbotron">
		<div class="container">
			<h1 class="display-3">장바구니</h1>
		</div>
	</div>
	<br><br>
	<div class="container" style="background-color:#ffe600;">
		<div>
			<a th:href="@{/cart/deleteAll?userId=user}"
				class="btn btn-danger" style="float:left;">삭제하기</a>
		</div>
		<div style="text-align: right;">
			<a th:href="@{/order?userId=user}"
				class="btn btn-success" >주문하기</a>
		</div>
		<div style="padding-top: 50px">
			<table class="table table-hover" style="text-align:center">
				<tr>
					<th style="width:200px">제품</th>
					<th>가격</th>
					<th>수량</th>
					<th>소계</th>
					<th>비고</th>
				</tr>
				<tr th:each="cartItem : ${cartItems}">
					<td th:text="${cartItem['s_name']}"></td>
					<td>
						<span th:text="${cartItem['s_price']}"></span>
						<span>루나</span>
					</td>
					<td th:text="${cartItem['count']}"></td>
					<td>
						<span th:text="${cartItem['cost']}"></span>
						<span>루나</span>
					</td>
					<td><a th:href="@{/cart/delete(userId=user, name=${cartItem['s_name']})}"
						class="badge badge-danger" style="text-decoration:none; color:red">삭제</a></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td>총액</td>
					<td>
						<span th:text="${total?.total}"></span>
						<span>루나</span>
					</td>
					<td></td>
				</tr>
			</table>
			<a th:href="@{/}" class="btn btn-secondary">
				&laquo; 쇼핑 계속하기</a>
		</div>
	</div>
</th:block>
</body>

</html>
