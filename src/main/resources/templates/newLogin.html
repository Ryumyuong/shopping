<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default_layout2}">

<body>
	<th:block layout:fragment="content">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 col-sm-8">
					<form th:action="@{/newLogin}" method="post">
						<div class="form-group">
							<label for="id">아이디:</label>
							<input type="text" class="form-control" name="userId" id="userId" placeholder="아이디">
						</div>
						<div class="form-group mt-2">
							<label for="password">비밀번호:</label>
							 <input type="password" class="form-control" name="password" id="password"	placeholder="비밀번호">
						</div>
						<div class="form-group mt-2">
							<label for="password">이름:</label>
							 <input type="text" class="form-control" name="username" id="username"	placeholder="이름">
						</div>
						<div class="form-group mt-2">
							<label for="password">전화번호:</label>
							 <input type="text" class="form-control" name="phone" id="phone"	placeholder="전화번호">
						</div>
						<div class="form-group mt-2">
							<label for="password">주소:</label>
							 <input type="text" class="form-control" name="address" id="address"	placeholder="주소">
						</div>

						<button>회원가입</button>
					</form>
				</div>
			</div>
		</div>
	</th:block>
</body>
