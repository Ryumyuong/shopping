<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default_layout}">

<body>
	<th:block layout:fragment="content">
		<link rel="stylesheet" type="text/css" href="/css/newLogin.css">
		<div class="main">
			<div class="center">
				<h1>회원가입</h1>
			</div>
			<br> <br>
			<div class="center">
				<div class="loginForm">
					<div th:if="${loginErrorMsg}" class="danger"
						th:text="${loginErrorMsg}"></div>
					<form th:action="@{/newLogin}" method="post">
						<div class="form-group">
							<label for="id">아이디:</label> <input type="text"
								class="form-control" name="userId" id="userId" placeholder="아이디">
						</div>
						<div class="form-group">
							<label for="password">비밀번호:</label> <input type="password"
								class="form-control" name="password" id="password"
								placeholder="비밀번호">
						</div>
						<div class="form-group">
							<label for="password">이름:</label> <input type="text"
								class="form-control" name="username" id="username"
								placeholder="이름">
						</div>
						<div class="form-group">
							<label for="password">전화번호:</label> <input type="text"
								class="form-control" name="phone" id="phone" placeholder="전화번호">
						</div>
						<div class="form-group">
							<label for="password">주소:</label> <input type="text"
								class="form-control" name="address" id="address"
								placeholder="주소">
						</div>
						<br>
						<div class="btn">
							<button>회원가입</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</th:block>
</body>
