<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default_layout2}">

<body>
	<th:block layout:fragment="content">
		<div  style="text-align:center; background:#ffc723;padding-top:1px;padding-bottom:40px;">
			<p style="font-size:50px;margin-top:50px;">루나몰</p>
		</div>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 col-sm-8">
					<form th:action="@{/}" method="post">
						<br><br><br><br><br>
						<div style="border:1px solid grey; padding:50px; width:400px; margin:auto; border-radius:5px">
							<div class="form-group">
								<input type="text" class="form-control" name="userId" id="userId" placeholder="아이디">
							</div>
							<div class="form-group mt-2" >
								 <input type="password" class="form-control" name="password" id="password"	placeholder="비밀번호">
							</div>
							<div th:if="${param.error}" class="alert alert-danger">
							    로그인에 실패했습니다. 아이디와 비밀번호를 확인하세요.
							</div>
							<br><br>
							<button>로그인</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</th:block>
</body>
