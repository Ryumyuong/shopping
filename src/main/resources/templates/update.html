<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default_layout}">
<head>
<title>물품 수정</title>
</head>

<body>
	<th:block layout:fragment="content">
		<div class="container">
			<div style="margin-left:30px;margin-top:30px;margin-bottom:20px;font-weight:bold;font-size:30px;">전체 상품</div>
			<div style="background-color:#d3d3d3;">
				<div th:each="row : ${rs}"
					style="display: inline-block; margin: 30px; text-align:center;">
					<p>
						<img th:src="'data:image/png;base64,' + ${row.s_fileName}" alt="Product Image" />
					</p>
					<h5 th:text="${row['s_name']}" style="text-align:center;"></h5>
					<span th:text="${row['s_price']}"></span>루나<br>
						<input type="hidden" name="name" th:value="${row['s_name']}" />
						<a th:href="@{/updateProduct(name=${row['s_name']})}" class="btn btn-success"
							style="border-radius: 20px;">물품 수정 &raquo;</a>
					<br>
				</div>
			</div>
		</div>
		<div class="container" style="text-align: right;">
			<a href="/cart?userId=user" class="btn btn-warning"> 장바구니
				&raquo;</a>
		</div>
		<hr>
	</th:block>
</body>
</html>
