<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default_layout}">
<body>
	<th:block layout:fragment="content">
	<div class="container" style="text-align: center">
		<div style="margin-left:30px;margin-top:30px;margin-bottom:20px;font-size:50px;">물품 수정</div>
			<br>
			<ul>
		        <li>
		            <a class="tab" th:href="@{/runa/update(category=전자)}"><span>전자/기기</span></a>
		            <a class="tab" th:href="@{/runa/update(category=생활가전)}"><span th:text="생활가전"></span></a>
		            <a class="tab" th:href="@{/runa/update(category=식음료)}"><span th:text="식음료"></span></a>
		            <a class="tab" th:href="@{/runa/update(category=운동)}"><span th:text="운동"></span></a>
		            <a class="tab" th:href="@{/runa/update(category=여가문화)}"><span th:text="여가문화"></span></a>
		            <a class="tab" th:href="@{/runa/update(category=VVIP)}"><span th:text="VVIP"></span></a>
		        </li>
		    </ul>
			<div>
				<div th:each="row : ${rs}"
					style="display: inline-block; margin: 30px; text-align:center;">
					<p>
						<img th:src="'data:image/png;base64,' + ${row.s_fileName}" alt="Product Image" />
					</p>
					<p th:text="${row['s_name']}" style="text-align:center;"></p>
					<br>
					<p th:text="${row['s_description']}"></p>
					<br>
					<span th:text="${row['s_price']}" style="font-weight:bold"></span><span>  루나</span>
					<br><br><br>
						<input type="hidden" name="name" th:value="${row['s_name']}" />
						<a th:href="@{/runa/updateProduct(name=${row['s_name']})}" 
						style="padding:10px; padding-left:30px;padding-right:30px; color:black;border: 2px solid black; background:#e8e8e8;">물품 수정 &raquo;</a>
					<br>
				</div>
			</div>
		</div>
	</th:block>
</body>
</html>
