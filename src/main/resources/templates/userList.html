<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default_layout}">
	
	<head>
		<link rel="stylesheet" type="text/css" href = "/css/userList.css">
	</head>

<body>
<th:block layout:fragment="content">
	<div class="jumbotron">
		<div class="container" style="text-align:center">
			<h1 class="display-3">회원목록</h1>
		</div>
	</div>
	<br><br>
	<div class="container" style="width:960px">
		<div class="table">
			<table style="text-align:center">
				<tr>
					<th class="name" >이름</th>
					<th class="id" >아이디</th>
					<th class="tel">전화번호</th>
					<th class="add" >주소</th>
					<th class="other">비고</th>
				</tr>
				<tr th:each="user : ${userList}">
					<td>
						<p th:text="${user['username']}" style="padding-top:20px;"></p>
					</td>
					<td style="vertical-align: middle;">
						<span th:text="${user['userId']}"></span>
					</td>
					<td style="vertical-align: middle;">
						<span th:text="${user['phone']}"></span>
					</td>
					<td style="vertical-align: middle;">
						<span th:text="${user['address']}"></span>
					<td>
					<a th:href="@{/updateUser(userId=${user.userId})}"
						class="badge badge-danger" style="color:blue; font-size:15px;">수정</a>
					<a th:href="@{/delete(userId=${user.userId}, pageNumber=1)}"
						class="badge badge-danger" style="color:red; font-size:15px;">삭제</a>
					</td>
				</tr>
			</table>
			<hr>
			<div style="text-align:right">
		        <a th:if="${currentPage > 1}" th:href="@{/userList(pageNumber=${currentPage - 1})}" style="border:1px solid black;padding:5px;background:#dadada;margin-right:10px;">Previous</a>
		        <a th:if="${currentPage < totalPages}" th:href="@{/userList(pageNumber=${currentPage + 1})}" style="border:1px solid black;padding:5px;background:#dadada">Next</a>
		    </div>
			<br>
			<a th:href="@{/runa/main?category=}" class="btn btn-secondary">
				&laquo; 메인 페이지로</a>
				
		</div>
	</div>
</th:block>
</body>

</html>
