<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default_layout}">
<body>
	<th:block layout:fragment="content">
		<link rel="stylesheet" type="text/css" href="/css/insertProduct.css">
		<link rel="stylesheet" type="text/css" href="/css/updateProduct.css">
		<div class="main">
			<div class="center">
				<div class="Pupdate">물품 수정</div>
			</div>
			<br><br>
			<div class="center">
				<div class="left">
					<div th:if="${loginErrorMsg}" class="danger"
						th:text="${loginErrorMsg}"></div>
					<form name="updateProduct" th:action="@{/runa/updateProduct}"
						class="form-horizontal" method="post"
						enctype="multipart/form-data">
						<div class="form-group">
							<label>종류</label> <select id="select" name="category">
								<option value="전자">전자/기기</option>
								<option value="생활가전">생활가전</option>
								<option value="패션">패션</option>
								<option value="식음료">식음료</option>
								<option value="운동">운동</option>
								<option value="여가문화">여가문화</option>
								<option value="여행">여행</option>
								<option value="업무">업무</option>
								<option value="VVIP">VVIP</option>
								<option value="웰컴키트">웰컴키트</option>
							</select>
						</div>
						<br> <br>
						<div class="form-group">
							<label>물품명</label> <input type="hidden" id="name" name="name"
								th:value="${p?.s_name}"> <input type="text" id="sname"
								name="sname" class="form-control" th:value="${p?.s_name}">
						</div>
						<br> <br>
						<div class="form-group">
							<label>가격</label> <input type="text" name="price"
								class="form-control" th:value="${p?.s_price}">
						</div>
						<br> <br>
						<div class="form-group">
							<label>참고 주소</label> <input type="text" name="description"
								class="form-control" th:value="${p?.s_description}">
						</div>
						<br> <br>
						<div class="form-gruop">
							<label>이미지</label> <input type="file" name="fileData"
								class="form-control">
						</div>
						<br> <br>
						<div class="form-group row">
							<div class="right">
								<button>물품 수정 &raquo;</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</th:block>
</body>
</html>
