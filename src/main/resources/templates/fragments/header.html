<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

<th:block th:fragment="headerFragment">
	<nav class="navbar navbar-expand navbar-dark" style="background-color:#ffc723">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" th:href="@{/}" style="color:black;"
					>루나몰</a>
			</div>

			<ul class="navbar-nav mr-auto">
				<li th:if="${session.userId}"></li>
				<li class="nav-item" th:unless="${session.userId}"><a class="nav-links"
					th:href="@{/login}">로그인</a></li>
				<li class="nav-item"><a
					style="color: black" th:href="@{/member/memberInformation.jsp}" th:text="${session.userId}"></a><span>님</span></li>

					th:href="@{/member/logoutMember.jsp}"> 로그아웃</a></li>

					th:href="@{/member/memberList.jsp}"> 회원 목록</a></li>

					th:href="@{/insertProduct}"> 물건 등록</a></li>

			</ul>
		</div>
	</nav>
