<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:fragment="headerFragment">
	<link rel="stylesheet" type="text/css" href="/css/header.css">
	<div class="computer">
		<div class="all">
			<nav class="nav1">
				<div class="navbar">
					<div class="blank"></div>
					<ul class="nav-ul">
						<li class="nav" th:if="${user.vip} == '일반회원'"><p class="vip" th:text="${user.vip}"></li>
						<li class="nav" th:if="${user.vip} == 'VIP'"><p class="VIP" th:text="${user.vip}"></li>
						<li class="nav"><a
							th:href="@{/updateUser(userId=${user.userId})}"
							th:text="${user.userId}"></a><span>님</span></li>
						<li class="nav"><a class="price"
							th:href="@{/cart/runaList(userId=${user.userId}, pageNumber=1)}"
							th:text="${user.money}"></a><span>루나</span></li>

						<li class="nav"><a class="nav-links" th:href="@{/logout}">
								로그아웃</a></li>
						<li class="nav" th:if="${user.userId} == 'admin'"><a
							class="nav-links" th:href="@{/newLogin}"> 회원 가입</a></li>
						<li class="nav"><a class="nav-links"
							th:href="@{/cart/main(userId=${user.userId})}">나의 장바구니</a></li>
					</ul>
				</div>
			</nav>
			<div class="runamall">
				<a th:href="@{/runa/main(category=)}">루나몰</a>
			</div>
			<nav class="nav1" th:if="${user.userId} == 'admin'">
				<div class="navbar">
					<ul class="nav-ul2">
						<li id="admin" class="nav"><a class="nav-a"
							th:href="@{/userList(pageNumber=1)}">회원 목록</a></li>
						<li id="admin" class="nav"><a class="nav-a"
							th:href="@{/runa/insertProduct}">물품 등록</a></li>
						<li id="admin" class="nav"><a class="nav-a"
							th:href="@{/runa/update(category=전자)}">물품 수정</a></li>
						<li id="admin" class="nav"><a class="nav-a"
							th:href="@{/runa/delete(category=전자)}">물품 삭제</a></li>
						<li id="admin" class="nav"><a class="nav-a"
							th:href="@{/addRuna(pageNumber=1)}">루나 추가</a></li>
					</ul>
				</div>
			</nav>
		</div>
